<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    }

    .container {
      position: relative;
      background: rgba(255,255,255,0.9);
      padding: 40px 36px;
      border-radius: 20px;
      text-align: center;
      z-index: 2;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      max-width: 520px;
      width: calc(100% - 40px);
    }

    .tease {
      font-size: 1rem;
      margin: 10px 0 0;
      color: #444;
      opacity: 0.9;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .btn-row {
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    button {
      padding: 12px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s;
      user-select: none;
    }

    button:active {
      transform: scale(0.98);
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: #999;
      color: white;
      position: relative; /* starts next to Yes */
    }

    .message {
      font-size: 1.35rem;
      margin-top: 22px;
      color: #ff2f68;
      font-weight: 700;
      min-height: 1.6em;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      transform: rotate(45deg);
      animation: float 10s linear infinite;
      opacity: 0.6;
      pointer-events: none;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: currentColor;
    }

    .heart {
      background: currentColor;
      border-radius: 4px;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { left: -10px; top: 0; }

    @keyframes float {
      from { transform: translateY(110vh) rotate(45deg); }
      to   { transform: translateY(-130vh) rotate(45deg); }
    }

    @media (max-width: 480px) {
      .container { padding: 32px 22px; }
      h1 { font-size: 1.6rem; }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Will you be my Valentine Sweet Mellon? üíï</h1>
    <p class="tease">Click ‚ÄúNo‚Äù and see what happens üòÇ</p>

    <div class="btn-row" id="btnRow">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üòÖ</button>
    </div>

    <div class="message" id="msg"></div>
  </div>

  <script>
    /* Floating hearts */
    const HEART_COUNT = 22;
    for (let i = 0; i < HEART_COUNT; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.top = (60 + Math.random() * 60) + "vh";
      heart.style.animationDuration = (5 + Math.random() * 6) + "s";
      heart.style.color = `hsl(${Math.random() * 360}, 85%, 60%)`;
      document.body.appendChild(heart);
    }

    const YES_MESSAGE = "Let‚Äôs make it a special day together by celebrating us üíñ";

    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const msg = document.getElementById("msg");
    const btnRow = document.getElementById("btnRow");

    yesBtn.addEventListener("click", () => {
      msg.textContent = YES_MESSAGE;
      btnRow.style.display = "none";
    });

    // No button runs away
    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("mousedown", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    }, { passive: false });

    function moveNoButton() {
      noBtn.style.position = "fixed";

      const padding = 12;
      const rect = noBtn.getBoundingClientRect();

      const maxX = window.innerWidth - rect.width - padding;
      const maxY = window.innerHeight - rect.height - padding;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }
  </script>

</body>
</html>
