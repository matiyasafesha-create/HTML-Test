<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine?</title>
  <style>
    :root {
      --bg1: #ffedf3;
      --bg2: #ffe1ea;
      --card: rgba(255,255,255,0.75);
      --text: #2b2b2b;
      --accent: #ff3b7a;
      --accent2: #ff6aa2;
      --shadow: 0 20px 50px rgba(0,0,0,0.12);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }

    body {
      overflow: hidden;
      background: radial-gradient(circle at 20% 10%, #ffffff 0%, var(--bg1) 35%, var(--bg2) 100%);
      color: var(--text);
    }

    /* soft floating sparkles */
    .glow {
      position: absolute;
      inset: -20%;
      background:
        radial-gradient(circle at 10% 20%, rgba(255,59,122,0.12) 0 14%, transparent 16%),
        radial-gradient(circle at 80% 30%, rgba(255,106,162,0.10) 0 16%, transparent 18%),
        radial-gradient(circle at 40% 80%, rgba(255,59,122,0.08) 0 18%, transparent 20%);
      filter: blur(2px);
      animation: drift 10s ease-in-out infinite alternate;
      pointer-events: none;
    }
    @keyframes drift { to { transform: translate3d(2%, -2%, 0) scale(1.02); } }

    .wrap {
      position: relative;
      height: 100%;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      position: relative;
      width: min(720px, 92vw);
      padding: clamp(22px, 4vw, 38px);
      border-radius: 24px;
      background: var(--card);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      border: 1px solid rgba(255,255,255,0.65);
      text-align: center;
    }

    h1 {
      margin: 0 0 10px;
      font-size: clamp(28px, 5vw, 46px);
      letter-spacing: -0.5px;
    }

    .sub {
      margin: 0 0 26px;
      font-size: clamp(14px, 2.2vw, 18px);
      opacity: 0.85;
    }

    .btn-row {
      position: relative;
      height: 78px;
      display: grid;
      place-items: center;
    }

    .btn {
      border: none;
      cursor: pointer;
      padding: 14px 22px;
      border-radius: 999px;
      font-weight: 700;
      font-size: 16px;
      transition: transform 0.12s ease, filter 0.12s ease;
      box-shadow: 0 12px 22px rgba(0,0,0,0.12);
      user-select: none;
    }
    .btn:active { transform: translateY(1px) scale(0.99); }

    #yesBtn {
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color: white;
      margin-right: 12px;
    }
    #yesBtn:hover { filter: brightness(1.05); }

    #noBtn {
      position: absolute; /* so it can move */
      background: rgba(255,255,255,0.9);
      color: #444;
      border: 1px solid rgba(0,0,0,0.08);
    }
    #noBtn:hover { transform: translateY(-1px); }

    .message {
      margin-top: 22px;
      padding: 14px 16px;
      border-radius: 16px;
      background: rgba(255,255,255,0.8);
      border: 1px dashed rgba(255,59,122,0.35);
      display: none;
      font-size: clamp(14px, 2.2vw, 18px);
      line-height: 1.4;
    }
    .message strong { color: var(--accent); }

    /* balloons layer */
    .balloons {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    .balloon {
      position: absolute;
      width: var(--size);
      height: calc(var(--size) * 0.9);
      transform: translate3d(0,0,0);
      animation:
        floatUp var(--dur) linear infinite,
        sway var(--swayDur) ease-in-out infinite;
      opacity: 0.95;
      filter: drop-shadow(0 10px 10px rgba(0,0,0,0.08));
    }

    /* heart shape using CSS */
    .balloon::before,
    .balloon::after {
      content: "";
      position: absolute;
      width: 50%;
      height: 70%;
      background: var(--color);
      border-radius: 999px 999px 0 0;
      top: 0;
    }
    .balloon::before { left: 18%; transform: rotate(-45deg); transform-origin: 100% 100%; }
    .balloon::after  { right: 18%; transform: rotate(45deg);  transform-origin: 0% 100%; }

    /* bottom point of heart */
    .balloon .point {
      position: absolute;
      width: 0;
      height: 0;
      left: 50%;
      top: 42%;
      transform: translateX(-50%);
      border-left: calc(var(--size) * 0.23) solid transparent;
      border-right: calc(var(--size) * 0.23) solid transparent;
      border-top: calc(var(--size) * 0.36) solid var(--color);
    }

    /* string */
    .balloon .string {
      position: absolute;
      left: 50%;
      top: 86%;
      width: 2px;
      height: calc(var(--size) * 1.2);
      background: rgba(140, 140, 140, 0.35);
      transform: translateX(-50%);
      border-radius: 2px;
    }

    @keyframes floatUp {
      from { transform: translate3d(0, 120vh, 0); }
      to   { transform: translate3d(0, -30vh, 0); }
    }
    @keyframes sway {
      0%,100% { margin-left: 0; }
      50% { margin-left: var(--sway); }
    }

    .top-note {
      position: absolute;
      top: 18px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      opacity: 0.6;
      z-index: 2;
      pointer-events: none;
    }

    .card { z-index: 2; }
  </style>
</head>
<body>
  <div class="glow"></div>
  <div class="balloons" id="balloons"></div>

  <div class="wrap">
    <div class="top-note">üíò Tip: Try to click ‚ÄúNo‚Äù‚Ä¶</div>

    <div class="card">
      <h1>Will you be my Valentine Ruth Aweke? üíñ</h1>
      <p class="sub"> Try to press no and see what happens Lol üòå</p>

      <div class="btn-row" id="btnRow">
        <button class="btn" id="yesBtn">Yes</button>
        <button class="btn" id="noBtn">No</button>
      </div>

      <div class="message" id="msg"></div>
    </div>
  </div>

  <script>
    // ‚úÖ EDIT THESE
    const HOTEL_NAME = "I will meet you on Feb 21 üíñ With flowers";
    const MEET_TIME  = "7:00 PM";

    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const btnRow = document.getElementById("btnRow");
    const msg = document.getElementById("msg");

    // place NO button initially near right side
    function placeNoInitial() {
      const rowRect = btnRow.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      const x = (rowRect.width / 2) + 90; // slightly right of center
      const y = (rowRect.height / 2) - (btnRect.height / 2);
      noBtn.style.left = `${x}px`;
      noBtn.style.top  = `${y}px`;
    }

    // move NO button to a random spot inside the card area
    function moveNo() {
      const card = document.querySelector(".card");
      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const padding = 18;
      const minX = padding;
      const minY = 130; // avoid the title area
      const maxX = cardRect.width - btnRect.width - padding;
      const maxY = cardRect.height - btnRect.height - padding;

      const x = Math.random() * (maxX - minX) + minX;
      const y = Math.random() * (maxY - minY) + minY;

      // position relative to card
      const cardOffsetX = noBtn.offsetParent.getBoundingClientRect().left;
      const cardOffsetY = noBtn.offsetParent.getBoundingClientRect().top;

      // since offsetParent is btnRow, we‚Äôll reposition within btnRow bounds instead:
      // simpler: keep it within btnRow area
      const rowRect = btnRow.getBoundingClientRect();
      const rowMinX = 10;
      const rowMinY = 8;
      const rowMaxX = rowRect.width - btnRect.width - 10;
      const rowMaxY = rowRect.height - btnRect.height - 8;

      const rx = Math.random() * (rowMaxX - rowMinX) + rowMinX;
      const ry = Math.random() * (rowMaxY - rowMinY) + rowMinY;

      noBtn.style.left = `${rx}px`;
      noBtn.style.top  = `${ry}px`;
    }

    // Make NO run away on hover / focus / touch
    ["mouseenter", "mouseover", "focus", "touchstart"].forEach(evt => {
      noBtn.addEventListener(evt, (e) => {
        e.preventDefault();
        moveNo();
      }, { passive: false });
    });

    // If they somehow click NO, still move it
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      moveNo();
    });

    yesBtn.addEventListener("click", () => {
      msg.style.display = "block";
      msg.innerHTML = `
        <strong>I knew you‚Äôd say yes üòç</strong><br/>
         <strong>${HOTEL_NAME}</strong> at <strong>${MEET_TIME}</strong> ‚ù§Ô∏è
      `;
      // disable the runner
      noBtn.style.display = "none";
      yesBtn.style.transform = "scale(1.04)";
      yesBtn.textContent = "Yay! üíò";
    });

    // Heart balloons
    const balloonsEl = document.getElementById("balloons");

    function makeBalloon() {
      const b = document.createElement("div");
      b.className = "balloon";
      b.style.setProperty("--size", `${Math.floor(Math.random() * 22) + 26}px`);
      b.style.setProperty("--dur", `${Math.floor(Math.random() * 8) + 8}s`);
      b.style.setProperty("--swayDur", `${Math.floor(Math.random() * 4) + 3}s`);
      b.style.setProperty("--sway", `${Math.floor(Math.random() * 30) - 15}px`);

      const colors = ["#ff3b7a", "#ff6aa2", "#ff4d4d", "#ff7aa8", "#ff2f6d"];
      b.style.setProperty("--color", colors[Math.floor(Math.random() * colors.length)]);

      b.style.left = `${Math.random() * 100}vw`;
      b.style.animationDelay = `${Math.random() * 6}s`;

      const point = document.createElement("div");
      point.className = "point";
      const string = document.createElement("div");
      string.className = "string";

      b.appendChild(point);
      b.appendChild(string);

      balloonsEl.appendChild(b);

      // remove after a while to avoid too many nodes
      setTimeout(() => b.remove(), 20000);
    }

    // spawn a bunch initially and keep spawning
    for (let i = 0; i < 14; i++) makeBalloon();
    setInterval(makeBalloon, 900);

    // initial layout
    window.addEventListener("load", placeNoInitial);
    window.addEventListener("resize", placeNoInitial);
  </script>
</body>
</html>
